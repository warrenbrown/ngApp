<div class="row">
  <div class="col-sm-9">
    <div *ngIf="!hiddenVideo">
      <h1>New Video</h1>
      <form #form="ngForm" (ngSubmit)="onSubmitAddVideo(form.value)" class="well">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" required name="title" ngModel>
        </div>
        <div class="form-group">
          <label>Url</label>
          <input type="text" class="form-control" required name="url" ngModel>
        </div>
        <div class="form-group">
          <label for="">Description</label>
          <input type="text" class="form-control" name="description" ngModel>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
      </form>
    </div>
    <video-detail (deleteVideoEvent)="onDeleteVideoEvent($event)" (updateVideoEvent)="onUpdateVideoEvent($event)" *ngIf="selectedVideo && hiddenVideo" [video]="selectedVideo"></video-detail>
  </div>
  <div class="col-sm-3">
    <button (click)="newVideo()" style="margin-bottom 2px;" type="button" class="btn btn-success btn-block">+New Video</button>
    <video-list (SelectVideo)="onSelectVideo($event)" [videos]="videos"></video-list>
  </div>
</div>
